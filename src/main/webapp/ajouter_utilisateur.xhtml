<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<head>
    <title>Ajouter un Utilisateur</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
    <style>
        .btn-orange {
            background-color: #ff4b3e;
            color: white;
            border: none;
            font-weight: 600;
            border-radius: 6px;
            box-shadow: 0px 2px 8px rgba(255,75,62,0.10);
        }
        .btn-orange:hover {
            background-color: #d63a2a;
            color: white;
        }
    </style>
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

    <div class="container p-5 bg-white shadow rounded" style="max-width: 500px;">
        <h2 class="mb-4 text-center">Cr√©er un compte</h2>

        <h:form>
            <!-- Username -->
            <div class="mb-3">
                <h:outputLabel for="username" value="Nom d'utilisateur :" class="form-label"/>
                <h:inputText id="username" value="#{utilisateurBean.username}" required="true" styleClass="form-control"/>
                <h:message for="username" style="color: red;" />
            </div>

            <!-- Email -->
            <div class="mb-3">
                <h:outputLabel for="email" value="Email :" class="form-label"/>
                <h:inputText id="email" value="#{utilisateurBean.email}" required="true" styleClass="form-control"/>
                <h:message for="email" style="color: red;" />
            </div>

            <!-- Password -->
            <div class="mb-3">
                <h:outputLabel for="password" value="Mot de passe :" class="form-label"/>
                <h:inputSecret id="password" value="#{utilisateurBean.password}" required="true" styleClass="form-control"/>
            </div>

            <!-- Confirm Password -->
            <div class="mb-3">
                <h:outputLabel for="confirmPassword" value="Confirmer le mot de passe :" class="form-label"/>
                <h:inputSecret id="confirmPassword" value="#{utilisateurBean.confirmPassword}" required="true" styleClass="form-control"/>
                <h:message for="confirmPassword" style="color: red;" />
            </div>

            <!-- Description -->
            <div class="mb-3">
                <h:outputLabel for="description" value="Description :" class="form-label"/>
                <h:inputTextarea id="description" value="#{utilisateurBean.description}" styleClass="form-control"/>
            </div>

            <!-- Messages globaux -->
            <h:messages globalOnly="true" style="color: red;" class="mb-3" />

            <!-- Bouton Ajouter -->
            <h:commandButton value="Ajouter" action="#{utilisateurBean.ajouterUtilisateur}" styleClass="btn-orange w-100"/>
        </h:form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
