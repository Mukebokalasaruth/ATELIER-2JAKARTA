<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html">
    <h:head>
        <title>HOME</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </h:head>

    <h:body class="bg-light">

        <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
            <div class="container">
                <a class="navbar-brand fw-bold" href="#">UDBL - JSF Mission</a>
            </div>
        </nav>

        <div class="container mt-5">
            <div class="card shadow p-4">
                <div class="row align-items-center">

                    <div class="col-md-4 text-center mb-3 mb-md-0">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/9/9f/Flag_of_Indonesia.svg"
                             alt="Drapeau Indonésie" 
                             class="img-fluid border border-1 border-secondary rounded"
                             style="width: 150px;" />
                    </div>

                    <div class="col-md-8">
                        <h4 class="mb-4">Bienvenue en Indonésie</h4>

                        <h:form styleClass="d-flex gap-2">
                            <h:commandButton value="Ajouter un lieu"
                                             action="#{navigationBean.ajouterLieu}"
                                             styleClass="btn btn-danger btn-lg" />

                            <h:commandButton value="Visiter" 
                                             action="pages/visite"
                                             styleClass="btn btn-outline-danger btn-lg" />

                            <h:commandButton value="A propos" 
                                             action="#{navigationBean.voirApropos}"
                                             styleClass="btn btn-outline-danger btn-lg" />
                        </h:form>
                    </div>

                </div>
            </div>
        </div>

    </h:body>
</html>
