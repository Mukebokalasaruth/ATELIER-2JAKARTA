<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="jakarta.faces.core">
<head>
    <title>Bienvenue en Indonésie</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
    
    <style>
        .bg-gradient-welcome {
            background: linear-gradient(135deg, #e9ecef 0%, #dae2ea 100%);
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-gradient-welcome">

    <div class="container text-center p-5 shadow-lg bg-white rounded-4" style="max-width: 450px;">
        
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/9f/Flag_of_Indonesia.svg" 
             alt="Drapeau Indonésie" 
             class="img-fluid mb-4 border border-1 border-light rounded shadow-sm" 
             style="width: 150px;"/>

        <h4 class="mb-2 text-muted">Selamat Datang di</h4>
        <h2 class="mb-4 text-dark fw-bold">Bienvenue en Indonésie</h2>

        <h:form>
            <!-- Champ Nom d'utilisateur -->
            <div class="mb-3 text-start">
                <h:outputLabel for="username" value="Nom d'utilisateur :" styleClass="form-label"/>
                <h:inputText id="username" value="#{utilisateurBean.username}" required="true" styleClass="form-control">
                    <f:validateLength minimum="3" maximum="50"/>
                </h:inputText>
                <h:message for="username" style="color: red;" />
            </div>

            <!-- Champ Mot de passe -->
            <div class="mb-3 text-start">
                <h:outputLabel for="password" value="Mot de passe :" styleClass="form-label"/>
                <h:inputSecret id="password" value="#{utilisateurBean.password}" required="true" styleClass="form-control">
                    <f:validateLength minimum="8"/>
                </h:inputSecret>
                <h:message for="password" style="color: red;" />
            </div>

            <!-- Bouton Découvrir -->
            <h:commandButton value="Découvrir" action="home" 
                             styleClass="btn btn-primary w-100 mt-3 btn-lg"/>
        </h:form>

        <a href="pages/ajouter_utilisateur.xhtml" class="d-block mt-3">Créer un compte</a>
        
        <!-- Messages globaux (optionnel) -->
        <h:messages globalOnly="true" style="color: red;" />

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
