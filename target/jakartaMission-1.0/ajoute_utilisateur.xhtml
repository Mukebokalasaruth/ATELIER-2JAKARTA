<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="jakarta.faces.core">
<head>
    <title>Ajouter un Utilisateur</title>
</head>
<body>

    <h:form>
        <h:outputLabel for="username" value="Nom d'utilisateur :" />
        <h:inputText id="username" value="#{utilisateurBean.username}"
                     required="true" requiredMessage="Champ obligatoire " 
                     validatorMessage="Au moins 3 lettres" >
        
            <f:validateLength minimum="3" maximum="50" />
        </h:inputText>
        <h:message for="username" style="color: red;"/>
        
        
        <h:outputLabel for="email" value="Email :" />
        <h:inputText id="email" value="#{utilisateurBean.email}" required="true"/>
        <h:message for="email" style="color: red;" />

        <h:outputLabel for="password" value="Mot de passe :" />
        <h:inputSecret id="password" value="#{utilisateurBean.password}" required="true">
        <f:validateLength minimum="8"/>
        </h:inputSecret>
        
        <h:message for="password" style="color: red;" />
        
        <h:outputLabel for="description" value="Description :" />
        <h:inputTextarea id="description" value="#{utilisateurBean.descripton}"/>
        <!-- Affichage des messages globaux (erreurs et succÃ¨s) -->
        <h:messages globalOnly="true" style="color: red;" /><br/>

        <h:commandButton value="Ajouter" action="#{utilisateurBean.ajouterUtilisateur}"/>
    </h:form>

</body>
</html>
