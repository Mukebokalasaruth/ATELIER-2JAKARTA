<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="jakarta.faces.core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<head>
    <title>Bienvenue en Indonésie</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>

    <style>
        body {
            background-color: #f8f9fa; /* Fond très clair */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .welcome-card {
            width: 380px; /* Légèrement plus large */
            background: white;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0px 4px 20px rgba(0,0,0,0.05); /* Ombre douce */
        }
        img.flag {
            width: 100px; /* Drapeau un peu plus grand */
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
        }
        /* Couleur spécifique pour le champ email comme sur l'image */
        .input-email-bg {
            background-color: #e8f0fe !important; 
            border: 1px solid #ced4da;
        }
        .form-label {
            font-weight: 500;
            color: #555;
            margin-bottom: 5px;
        }
        .btn-grey {
            background-color: #6c757d; /* Gris ardoise */
            color: white;
            border: none;
            font-weight: 500;
            border-radius: 5px;
        }
        .btn-grey:hover {
            background-color: #5a6268;
            color: white;
        }
        a.link-create {
            font-size: 14px;
            text-decoration: none;
            color: #0d6efd;
        }
        a.link-create:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body class="d-flex justify-content-center align-items-center vh-100">

    <div class="welcome-card text-center">

        <img src="https://upload.wikimedia.org/wikipedia/commons/9/9f/Flag_of_Indonesia.svg"
             class="flag mb-4" alt="Drapeau Indonésie"/>

        <h4 class="mb-4" style="color: #333;">Bienvenu en Indonesie</h4>

        <h:form>
        <!-- Formulaire de connexion -->
     
            <div class="mb-3">
                <h:outputLabel for="email" value="Email :" class="form-label"/>
                <h:inputText id="email" value="#{welcomeBean.email}" class="form-control" required="true"/>
                 <h:message for="email" style="color: red;"/>
            </div>

            <div class="mb-3">
                <h:outputLabel for="password" value="Mot de passe :" class="form-label"/>
                <h:inputSecret id="password" value="#{welcomeBean.password}" class="form-control" required="true"/>
                 <h:message for="password" style="color: red;"/>
            </div>

            <!-- Message d'erreur -->
            <h:messages globalOnly="true" style="color: red;"/>
            <br/>
            <!-- Bouton unique pour l'authentification -->
            <h:commandButton value="Découvrir" action="#{welcomeBean.sAuthentifier}"
                     styleClass="btn btn-secondary w-100 p-3"/>
       
            <a href="ajouter_utilisateur.xhtml">Créer un compte</a>
        </h:form>


    </div>

</body>
</html>
