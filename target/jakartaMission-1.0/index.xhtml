<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="jakarta.faces.core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<head>
    <title>Bienvenue en Indonésie</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .welcome-card {
            width: 380px;
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0px 8px 32px rgba(0,0,0,0.12);
        }
        .flag {
            width: 110px;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.10);
            border: 2px solid #e0e0e0;
        }
        .form-label {
            font-weight: 600;
            color: #ff4b3e;
            margin-bottom: 5px;
        }
        .btn-grey {
            background-color: #ff4b3e;
            color: white;
            border: none;
            font-weight: 600;
            border-radius: 6px;
            box-shadow: 0px 2px 8px rgba(255,75,62,0.10);
        }
        .btn-grey:hover {
            background-color: #d63a2a;
            color: white;
        }
        a.link-create {
            font-size: 15px;
            text-decoration: none;
            color: #ff4b3e;
            font-weight: 600;
        }
        a.link-create:hover {
            text-decoration: underline;
            color: #d63a2a;
        }
    </style>
</head>

<body class="d-flex justify-content-center align-items-center vh-100">

    <div class="welcome-card text-center">
           <img src="https://upload.wikimedia.org/wikipedia/commons/9/9f/Flag_of_Indonesia.svg"
               class="flag mb-4" alt="Drapeau Indonésie"/>
        <h4 class="mb-4" style="color: #ff4b3e; font-weight:700;">Bienvenue en Indonésie</h4>
          <h:form>
        <!-- Formulaire de connexion -->
      
            <div class="mb-3">
                <h:outputLabel for="email" value="Email :" class="form-label"/>
                <h:inputText id="email" value="#{welcomeBean.email}" class="form-control" required="true"/>
                 <h:message for="email" style="color: red;"/>
            </div>

            <div class="mb-3">
                <h:outputLabel for="password" value="Mot de passe :" class="form-label"/>
                <h:inputSecret id="password" value="#{welcomeBean.password}" class="form-control" required="true"/>
                 <h:message for="password" style="color: red;"/>
            </div>

            <!-- Message d'erreur -->
            <h:messages globalOnly="true" style="color: red;"/>
            <br/>
            <!-- Bouton unique pour l'authentification -->
            <h:commandButton value="Découvrir" action="#{welcomeBean.sAuthentifier}" 
                     styleClass="btn btn-secondary w-100 p-3"/>
       
            <a href="ajouter_utilisateur.xhtml">Créer un compte</a>
        </h:form>
    </div>

</body>
</html>
