<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html">

<h:head>
    <title>À propos de Jakarta</title>

    <style type="text/css">
    body {
        font-family: 'Segoe UI', Arial, sans-serif;
        background-color: #f0f0f0; /* Fond gris clair pour la page */
        padding: 50px;
    }

    .conteneur {
        max-width: 800px;
        margin: auto;
        background: white;
        padding: 30px;
        border: 1px solid #ddd;
    }

    .header-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
    }

    h1 {
        font-size: 24px;
        margin: 0;
    }

    .champ {
        margin-bottom: 15px;
    }

    label {
        display: block;
        margin-bottom: 5px;
        color: #555;
    }

    /* Style des inputs grisés comme sur l'image */
    input, textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        background-color: #e9ecef; /* Couleur grise des champs */
        border-radius: 4px;
        box-sizing: border-box; /* Évite que l'input dépasse */
    }

    .btn {
        padding: 8px 20px;
        border-radius: 4px;
        cursor: pointer;
        border: none;
        font-weight: bold;
    }

    /* Bouton Rouge Déconnexion */
    .danger {
        background: #dc3545;
        color: white;
    }

    /* Bouton Bleu Modifier */
    .primary {
        background: #007bff;
        color: white;
    }
</style>
</h:head>

<h:body>
    <div class="conteneur">
        <div class="header-row">
            <h1>Profil Utilisateur</h1>
            <h:form>
                <h:commandButton value="Déconnexion" 
                                 action="#{profilBean.deconnexion}" 
                                 styleClass="btn danger"/>
            </h:form>
        </div>

        <h:form>
            <div class="champ">
                <h:outputLabel value="Nom:"/>
                <h:inputText value="#{profilBean.nom}" />
            </div>

            <div class="champ">
                <h:outputLabel value="Email:"/>
                <h:inputText value="#{profilBean.email}" />
            </div>

            <div class="champ">
                <h:outputLabel value="Description:"/>
                <h:inputTextarea value="#{profilBean.description}" rows="3" />
            </div>

            <h:commandButton value="Modifier" 
                             action="#{profilBean.enregistrerProfil}" 
                             styleClass="btn primary"/>
        </h:form>
    </div>
</h:body>
</html>
