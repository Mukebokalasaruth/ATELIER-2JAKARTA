<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Gérer les Lieux</title>
    <style type="text/css">
        /* Vos styles CSS ici */
        /* ... */
        .lieu-item {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            background-color: var(--couleur-fond-clair);
        }
        .lieu-actions {
            margin-top: 10px;
        }
        .button-modifier, .button-supprimer {
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
            margin-right: 10px;
        }
        .button-modifier {
            background-color: #4CAF50; /* Vert */
            color: white;
        }
        .button-supprimer {
            background-color: #f44336; /* Rouge */
            color: white;
        }
    </style>
</head>
<body>
    <h2>Gérer les Lieux</h2>

    <div class="form-container" style="width: 80%;">
        <div class="lieu-item">
            <h3>Nom du Lieu 1</h3>
            <p>Description du lieu 1...</p>
            <p>Latitude: 48.8584, Longitude: 2.2945</p>
            <div class="lieu-actions">
                <a href="#" class="button-modifier">Modifier</a>
                <a href="#" class="button-supprimer" onclick="return confirm('Êtes-vous sûr de vouloir supprimer ce lieu ?');">Supprimer</a>
            </div>
        </div>

        <div class="lieu-item">
            <h3>Nom du Lieu 2</h3>
            <p>Description du lieu 2...</p>
            <p>Latitude: 51.5074, Longitude: -0.1278</p>
            <div class="lieu-actions">
                <a href="#" class="button-modifier">Modifier</a>
                <a href="#" class="button-supprimer" onclick="return confirm('Êtes-vous sûr de vouloir supprimer ce lieu ?');">Supprimer</a>
            </div>
        </div>

    </div>

    <a href="ajouter_lieu.html" class="nav-link">

    </a>
    <a href="../index.xhtml" class="nav-link">
        &#x2190; Retourner à l'Accueil
    </a>
</body>
</html>
